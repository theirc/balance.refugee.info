<div class="help">
    <h2 class="text-center">{{ 'RESULTS.BALANCE' | translate }}</h2>
    <h1 class="text-center">{{ balance }}</h1>
</div>

<div class="content" *ngIf="balance">
    <p>{{ 'RESULTS.NOTE_1' | translate }}</p>
    <p>{{ 'RESULTS.NOTE_2' | translate }}</p>
</div>

<div class="content" *ngIf="!balance">
    <p>{{ 'RESULTS.ERROR' | translate }}</p>
    <div class="button-container" style="margin-top: 30px">
        <a class="rounded-button smaller-text" routerLink="/input">{{ 'RESULTS.TO_INPUT' | translate }}</a>
    </div>
</div>

<div class="footer">
    <active-page-indicator [elements]="3" [active]="3"></active-page-indicator>
    <div class="button-container multiple">
        <a class="rounded-button smaller-text" routerLink="/language">{{ 'RESULTS.TO_START' | translate }}</a>
        <a class="rounded-button smaller-text" href="http://refugee.info">{{ 'RESULTS.TO_REFUGEE_INFO' | translate}}</a>
    </div>
</div>
